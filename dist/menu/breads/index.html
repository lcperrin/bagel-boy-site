<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:site_name" content="Big Boy Bread">
  <meta property="og:title" content="{{ category }}">
  <meta property="og:description" content="Big Boy Bread — a tasty, vibrant bread joint with Portland soul.">
  
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ category }}">
  <meta name="twitter:description" content="Big Boy Bread — a tasty, vibrant bread joint with Portland soul.">
  <meta name="color-scheme" content="light dark">
  <link rel="stylesheet" href="/assets/styles.css">
  <link rel="icon" type="image/png" href="/assets/uploads/b_boy_logo100x100.png">
  
  <script type="application/ld+json">
  {
  &quot;@context&quot;: &quot;https://schema.org&quot;,
  &quot;@type&quot;: &quot;LocalBusiness&quot;,
  &quot;name&quot;: &quot;Big Boy Bread&quot;,
  &quot;url&quot;: &quot;https://www.bigboybread.com&quot;,
  &quot;telephone&quot;: &quot;&quot;,
  &quot;image&quot;: &quot;&quot;,
  &quot;address&quot;: {
    &quot;@type&quot;: &quot;PostalAddress&quot;,
    &quot;streetAddress&quot;: &quot;&quot;,
    &quot;addressLocality&quot;: &quot;Portland&quot;,
    &quot;addressRegion&quot;: &quot;ME&quot;,
    &quot;postalCode&quot;: &quot;&quot;
  }
}
  </script>
</head>
<body>
  <a class="skip-link" href="#main">Skip to content</a>
  <header class="site-header" role="banner">
    <div class="topbar wrap">
      <a href="/menu/" class="brand">Bread Menu</a>
      <nav class="site-nav" aria-label="Primary">
        <button id="menuToggle" class="hamburger" aria-expanded="false" aria-controls="siteMenu" aria-haspopup="true" aria-label="Open menu">
          <span class="hamburger-box"><span class="hamburger-inner"></span></span>
        </button>
        <div id="siteMenu" class="menu-dropdown" hidden role="menu" aria-label="Primary navigation">
          <a href="/" role="menuitem">Home</a>
          <a href="/menu/" role="menuitem">Bread Menu</a>
          <a href="/about/" role="menuitem">About</a>
          <a href="/where-to-find-us/" role="menuitem">Where To Find Us</a>
          <a href="/catering/" role="menuitem">Catering</a>
          <a href="/press/" role="menuitem">Press</a>
        </div>
      </nav>
    </div>
    
  </header>
  <main id="main" class="section">
    
      <div class="wrap">
<div class="menu-container">
  <div class="menu-sidebar">
    <h2>Breads</h2>
    <ul class="file-list">
      
      <li>
        <a href="#" class="menu-link" data-images='[
          
            "/assets/uploads/menu/breads/English_muffin.jpeg"
          
        ]'>
          English Muffin
        </a>
      </li>
      
      <li>
        <a href="#" class="menu-link" data-images='[
          
            "/assets/uploads/menu/breads/baguette.jpeg"
          
        ]'>
          Baguette
        </a>
      </li>
      
      <li>
        <a href="#" class="menu-link" data-images='[
          
            "/assets/uploads/menu/breads/challah/challah.jpeg",
          
            "/assets/uploads/menu/breads/challah/challah2.jpeg"
          
        ]'>
          Challah
        </a>
      </li>
      
      <li>
        <a href="#" class="menu-link" data-images='[
          
            "/assets/uploads/menu/breads/ciabatta.jpeg"
          
        ]'>
          Ciabatta
        </a>
      </li>
      
    </ul>
    <div style="margin-top: 2rem;">
      <a href="/menu/">&larr; Back to Menu</a>
    </div>
  </div>

  <div class="menu-preview">
    <iframe name="preview-frame" id="preview-frame" src="" title="File Preview"></iframe>
    <div id="image-container" class="image-container" style="display:none;">
      <button id="prev-btn" class="nav-btn prev">&lt;</button>
      <img id="current-image" src="" alt="Menu item preview">
      <button id="next-btn" class="nav-btn next">&gt;</button>
      <div id="image-counter" class="image-counter"></div>
    </div>
    <div id="placeholder-message" class="placeholder-message">
      <p>Select an item to view</p>
    </div>
  </div>
</div>

<script>
  const links = document.querySelectorAll('.menu-link');
  const iframe = document.getElementById('preview-frame');
  const imageContainer = document.getElementById('image-container');
  const currentImage = document.getElementById('current-image');
  const placeholder = document.getElementById('placeholder-message');
  const prevBtn = document.getElementById('prev-btn');
  const nextBtn = document.getElementById('next-btn');
  const imageCounter = document.getElementById('image-counter');

  let currentImages = [];
  let currentIndex = 0;

  function showImage(index) {
    if (currentImages.length === 0) return;
    currentImage.src = currentImages[index];
    imageCounter.textContent = `${index + 1} / ${currentImages.length}`;
  }

  prevBtn.addEventListener('click', () => {
    currentIndex = (currentIndex - 1 + currentImages.length) % currentImages.length;
    showImage(currentIndex);
  });

  nextBtn.addEventListener('click', () => {
    currentIndex = (currentIndex + 1) % currentImages.length;
    showImage(currentIndex);
  });

  links.forEach(link => {
    link.addEventListener('click', (e) => {
      e.preventDefault();
      
      const imagesData = JSON.parse(link.getAttribute('data-images'));
      
      placeholder.style.display = 'none';

      if (imagesData.length > 0) {
        const firstIsImage = imagesData[0].match(/\.(jpeg|jpg|gif|png|webp|svg)$/i);
        
        if (firstIsImage) {
          iframe.style.display = 'none';
          imageContainer.style.display = 'flex';
          
          currentImages = imagesData;
          currentIndex = 0;
          showImage(0);

          if (currentImages.length > 1) {
            prevBtn.style.display = 'block';
            nextBtn.style.display = 'block';
            imageCounter.style.display = 'block';
          } else {
            prevBtn.style.display = 'none';
            nextBtn.style.display = 'none';
            imageCounter.style.display = 'none';
          }

        } else {
          // Fallback for PDFs
          imageContainer.style.display = 'none';
          iframe.style.display = 'block';
          iframe.src = imagesData[0];
        }
      }
    });
  });
</script>

<style>
  .menu-container {
    display: flex;
    gap: 20px;
    height: 80vh;
  }

  .menu-sidebar {
    flex: 1;
    min-width: 250px;
    overflow-y: auto;
    padding: 1.5rem;
    background: linear-gradient(180deg, var(--paper), #ffe9a6);
    color: #1a1200;
    border: 3px solid #000;
    border-radius: 6px;
    box-shadow: 0 10px 0 #000, 0 16px 40px var(--shadow);
    transform: rotate(-1deg);
    margin: 1rem;
    height: fit-content;
    max-height: calc(80vh - 2rem);
  }

  .menu-sidebar h2 {
    color: #000;
    border-bottom: 3px solid #000;
    margin: -1.5rem -1.5rem 1rem;
    padding: 1rem 1.5rem;
    background: var(--mustard);
    font-weight: 1000;
    text-transform: uppercase;
    font-size: 1.5rem;
  }

  .menu-preview {
    flex: 3;
    background: rgba(255, 255, 255, 0.05);
    border: 3px solid #000;
    border-radius: 6px;
    box-shadow: 0 10px 0 #000, 0 16px 40px var(--shadow);
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    margin: 1rem;
  }

  .image-container {
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
  }

  #current-image {
    max-width: 90%;
    max-height: 90%;
    object-fit: contain;
    border: 2px solid #000;
    box-shadow: 0 8px 16px var(--shadow);
  }

  .nav-btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: var(--mustard);
    color: #000;
    border: 3px solid #000;
    padding: 10px 15px;
    font-size: 24px;
    font-weight: 900;
    cursor: pointer;
    border-radius: 4px;
    z-index: 10;
    box-shadow: 0 4px 0 #000;
  }

  .nav-btn:hover {
    background: var(--pink);
    color: #fff;
    transform: translateY(-52%);
  }

  .prev { left: 20px; }
  .next { right: 20px; }

  .image-counter {
    position: absolute;
    bottom: 20px;
    background: var(--teal);
    color: #000;
    padding: 5px 15px;
    border-radius: 20px;
    font-size: 14px;
    font-weight: 800;
    border: 2px solid #000;
    box-shadow: 0 3px 0 #000;
  }

  #preview-frame {
    width: 100%;
    height: 100%;
    border: none;
    display: none; 
  }

  .placeholder-message {
    color: var(--mustard);
    font-size: 1.5rem;
    font-weight: 900;
    text-transform: uppercase;
    text-shadow: 2px 2px 0 #000;
  }

  .menu-link {
    display: block;
    padding: 10px 0;
    text-decoration: none;
    color: #1a1200;
    font-weight: 700;
    border-bottom: 1px solid rgba(0,0,0,0.1);
    transition: all 0.2s ease;
  }

  .menu-link:hover {
    color: var(--pink);
    padding-left: 10px;
  }

  @media (max-width: 768px) {
    .menu-container {
      flex-direction: column;
      height: auto;
    }

    .menu-sidebar {
      flex: none;
      width: 100%;
      border-right: none;
      border-bottom: 1px solid #ccc;
      padding-bottom: 20px;
      padding-right: 0;
      max-height: 30vh;
    }

    .menu-preview {
      flex: none;
      width: 100%;
      height: 50vh;
    }
  }
</style>
</div>
    
  </main>

    </div>
  </footer>
  <script src="/assets/script.js" defer></script>
</body>
</html>
